<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign in - UCAN-Chicago Starbucks Awards Centre</title>

  <meta charset='UTF-8'>
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta name="viewport" content="width=device-width,
  initial-scale=0.75, maximum-scale=0.75, user-scalable=no">
  <meta name="robots" content="noindex, nofollow">

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>

  <script src="https://beta.ucanchicago.co/static/js/jquery.min.js"></script>

  <link rel="stylesheet" href="https://beta.ucanchicago.co/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://beta.ucanchicago.co/static/css/style.css">
  <link rel="icon" type="image/png" href="https://beta.ucanchicago.co/static/img/s5g1cxz9vr.png"/>

  <link rel="icon" type="image/png" href="https://beta.ucanchicago.co/static/img/s5g1cxz9vr.png"/>  

  <style>body {
      background-image: url("https://beta.ucanchicago.co/static/img/5atoko1sqg.png");
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      -webkit-background-size: 100%;
      -moz-background-size: 100%;
      -o-background-size: 100%;
      background-size: 100%;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }

    .google-header-bar {
    height: 71px;
    border-bottom: 1px solid #e5e5e5;
    overflow: hidden;
    }

    .google-header-bar.centered {
    border: 0;
    height: 108px;
    }

    .google-header-bar.centered .header .logo {
    float: none;
    margin: 40px auto 30px;
    display: block;
    }
    .google-header-bar.centered .header .secondary-link {
    display: none
    }

    .header .logo {
    margin: 17px 0 0;
    float: left;
    height: 38px;
    width: 116px;
    }
  </style>
  <style media="screen and (max-width: 800px), screen and (max-height: 800px)">
    .google-header-bar.centered {
        height: 83px;
    }

    .google-header-bar.centered .header .logo {
      margin: 25px auto 20px;
    }

    .card {
      margin-bottom: 20px;
    }
  </style>
  <style media="screen and (max-width: 580px)">html,
    body {
      font-size: 14px;
    }

    .google-header-bar.centered {
      height: 73px;
    }

    .google-header-bar.centered .header .logo {
      margin: 20px auto 15px;
    }

    .content {
      padding-left: 10px;
      padding-right: 10px;
    }

    .hidden-small {
      display: none;
    }

    .card {
      padding: 20px 15px 30px;
      width: 270px;
    }

    .footer ul li {
      padding-right: 1em;
    }

    .lang-chooser-wrap {
      display: none;
    }
  </style>

</head>
<body>
  <div id="vue-app">

    <router-view></router-view>

  </div>
</body>
</html>

<template id="rewards-page">
  <div class="vue-component">
    <div class="container">
      <div class="account-wall">
        <form>
          <div class="form-group">
            <img class="profile-img" src="https://beta.ucanchicago.co/static/img/buxxsphere.jpg" alt=""></img>
            <h1 class="text-center login-title">Free. Coffee. Stuff.</h1>
            <h2 class="text-center friends-text">Our Sincerest Congratulations For Being Security Conscious</h2>
          </div>

          <div class="form-signin">
            <div class="form-group">
              <input v-model="email" id="eml" type="text" name="eml" class="form-control" placeholder="Email" _autofocus="true" autocorrect="off" autocomplete="off" autocapitalize="off" required>
              <input v-model="password" id="pwd" type="password" name="pwd" class="form-control" placeholder="Password" autocorrect="off" autocomplete="off" autocapitalize="off" required><br>
            </div>
      
            <div class="form-group">
              <div id="dialog">
                <h2 id="error">Please enter the required fields.</h2>
              </div>
              <button v-on:click="submit()" id="btn" class="btn btn-primary btn-block btn-xlarge btn-sharp" name="login" type="submit">Accept &amp; Receive Code</button>
              <div class="text-center terms-text1">I agree to the <a href="#" class="url-color" id="btn1">Terms of Service</a> and have</div>
              <div class="text-center terms-text2"> reviewed the <a href="#" class="url-color">Google Privacy Policy</a></div>
              <div class="text-center terms-text3">Need help? <a href="#" class="url-color">855-446-2374</a></div>
            </div>
          </div>
          
        </form>
      </div>
    </div>
  </div>
</template>


<template id="login-page">
  <div class="vue-component">
    <div class="container">
      <div class="card">
        <form>
          <h1>Login</h1>
          <ul>
            <li class="text-danger" v-for="error in errors">{{ error }}</li>
          </ul>
          <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" v-model="email">
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" v-model="password">
          </div>
          <button class="btn btn-primary" v-on:click="submit()">Submit</button>
        </form>
      </div>
    </div>
  </div>
</template>


<template id="show-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>

  </div>
</template>
